<mat-card
  (click)="onViewGoal(goal)"
  (pointerdown)="grab($event)"
  (pointerup)="release($event)"
  cdkDrag>
  <mat-card-header>
    <mat-card-title>
      {{ goalTitle }}
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="d-block" [ngClass]="goalState">
      <div class="goal-content-item">
        <div class="goal-item-icon">
          <i class="fa-solid fa-pen"></i>
        </div>
        <div class="goal-item-description">
          {{ goalDescription }}
        </div>
      </div>
      <div class="goal-content-item">
        <div class="goal-item-icon">
          <div [ngSwitch]="goalState">
            <span *ngSwitchCase="'started'">
              <i class="fa-solid fa-stopwatch"></i>
            </span>
            <span *ngSwitchCase="'paused'">
              <i class="fa-solid fa-hourglass-start"></i>
            </span>
            <span *ngSwitchDefault>
              <i class="fa-solid fa-clock"></i>
            </span>
          </div>
        </div>
        <div class="goal-duration">
          {{ goalDuration | formatDuration : goalState : isGoalStarted() }}
        </div>
      </div>
    </div>
  </mat-card-content>
</mat-card>
