<div class="col">
    <div class="card">
        <div class="card-body">
            <div class="card-header pb-0">
                <h6>Leave History</h6>
            </div>
            <ng-container *ngFor="let leave of leaves">
                <div class="p-2" style="border-radius: 5px" *ngFor="let user of users">
                    <div class="card mb-3 rounded-1 shadow-sm notification-card" *ngIf="leave.userId == user.id">
                        <div class="vl"></div>
                        <div class="card-body pls-2">
                            <h6 class="card-title">{{getLeaveType(leave.leaveType)}}</h6>
                        <p class="text-xs fw-bolder text-uppercase grey-table mb-2">
                            {{user.name}} {{user.surname}}<br />
                        </p>
                            <p class="card-text mb-2 grey-table text-xs">
                                <i class="fa-solid fa-calendar-day"></i>&nbsp;&nbsp; {{ leave.startDate | date: 'dd MMM YYYY' }} - {{ leave.endDate | date: 'dd MMM YYYY' }}
                            </p>
                            <p class="card-text grey-table text-xs">
                                <i class="fa-solid fa-chalkboard-user grey-table"></i>&nbsp;&nbsp; {{getLeaveStatus(leave.status)}}
                            </p>
                        </div>
                    </div>
                </div>
            </ng-container>
        </div>
    </div>
</div>
