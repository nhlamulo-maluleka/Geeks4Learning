<div class="container-fluid py-4">

  <div class="row align-items-center mb-2 containerSizing">
    <div class="row">
      <div class="col-12">
        <div class="card mb-4">
          <div class="card-header pb-0">
            <h6>Leave requests</h6>
          </div>
          <div class="card-body px-0 pt-0 pb-2">
            <div class="table-responsive p-0">
              <table class="table align-items-center mb-0">
                <thead>
                  <tr>
                    <th class="text-uppercase text-secondary text-xs font-weight-bolder opacity-7 ps-2">
                      NAME
                    </th>
                    <th class="text-uppercase text-secondary text-xs font-weight-bolder opacity-7 ps-2">
                      SPONSOR
                    </th>
                    <th class="text-uppercase text-secondary text-xs font-weight-bolder opacity-7 ps-2">
                      DATE
                    </th>
                    <th class="text-uppercase text-secondary text-xs font-weight-bolder opacity-7 ps-2">
                      STATUS
                    </th>
                    <th class="text-uppercase text-secondary text-xs font-weight-bolder opacity-7 ps-2">
                      LEAVE TYPE
                    </th>
                    <th class="text-uppercase text-secondary text-xs font-weight-bolder opacity-7 ps-2"></th>
                  </tr>
                </thead>
                <tbody *ngFor="let requests of leaveApplications">
                  <tr *ngFor="let user of users">
                    <ng-container *ngIf="user.id == requests.userId">
                      <td class="align-middle text-xs ps-2">
                        <p class="text-secondary mb-0">
                          {{user.name}} {{user.surname}}
                        </p>
                      </td>
                      <td class="align-middle text-xs ps-2">
                        <p class="text-secondary mb-0">
                          {{user.client}}
                        </p>
                      </td>
                      <td class="align-middle text-xs ps-2">
                        <p class="font-weight-bold mb-0">
                          {{ requests.startDate | date: 'dd MMM YYYY' }} - {{ requests.endDate | date: 'dd MMM YYYY' }}
                        </p>
                      </td>
                      <td class="align-middle text-xs ps-2">
                        <div>
                          <p class="text-secondary mb-0"><i class="fa-solid" [class]="getIcons(requests.status)"></i> {{requests.status}}</p>
                        </div>
                      </td>
                      <td class="align-middle text-xs ps-2">
                        <p class="text-secondary mb-0">
                          {{requests.leaveType}}
                        </p>
                      </td>
                      <td class="align-middle dropdown">
                        <button class="btn btn-link text-secondary mb-0 dropdown-toggle" type="button"
                          id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false" (click)="openDialog(requests,user)">

                          <i aria-hidden="true" class="fa fa-ellipsis-v text-xs"></i>
                        </button>
                      </td>
                    </ng-container>
                  </tr>
                </tbody>
              </table>
              <ul class="pagination ">
                <select formControlName="leaveDayDuration" class="leave-day-duration" (change)='onOptionsSelected($event)'>
                  <option *ngFor="let item of rows" [ngValue]="item">{{item}}</option>
                </select>
                <li class="page-item">
                  <a class="page-link" href="#" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                    <span class="sr-only">Previous</span>
                  </a>
                </li>
                <li class="page-item"><a class="page-link">1</a></li>
                <li class="page-item"><a class="page-link">2</a></li>
                <li class="page-item"><a class="page-link">3</a></li>
                <li class="page-item">
                  <a class="page-link" href="#" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                    <span class="sr-only">Next</span>
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
