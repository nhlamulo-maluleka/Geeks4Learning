<div class="container-fluid py-4">

  <div class="row align-items-center mb-2 containerSizing">
    <div class="row">
      <div class="col-12">
        <div class="card mb-4">
          <div class="card-header pb-0">
            <h6>Leave requests</h6>
          </div>
          <div class="card-body px-0 pt-0 pb-2">
            <div class="table-responsive p-0">
              <table class="table align-items-center mb-0">
                <thead>
                  <tr>
                    <th class="text-uppercase text-secondary text-xs font-weight-bolder opacity-7 ps-2">
                      NAME
                    </th>
                    <th class="text-uppercase text-secondary text-xs font-weight-bolder opacity-7 ps-2">
                      SPONSOR
                    </th>
                    <th class="text-uppercase text-secondary text-xs font-weight-bolder opacity-7 ps-2">
                      DATE
                    </th>
                    <th class="text-uppercase text-secondary text-xs font-weight-bolder opacity-7 ps-2">
                      STATUS
                    </th>
                    <th class="text-uppercase text-secondary text-xs font-weight-bolder opacity-7 ps-2">
                      LEAVE TYPE
                    </th>
                    <th class="text-uppercase text-secondary text-xs font-weight-bolder opacity-7 ps-2"></th>
                  </tr>
                </thead>
                <tbody *ngFor="let requests of leaveApplications">
                  <tr *ngFor="let user of users">
                    <ng-container *ngIf="user.id == requests.userId">
                      <td class="align-middle text-xs ps-2">
                        <p class="text-secondary mb-0">
                          {{user.name}} {{user.surname}}
                        </p>
                      </td>
                      <td class="align-middle text-xs ps-2">
                        <p class="text-secondary mb-0">
                          {{user.client}}
                        </p>
                      </td>
                      <td class="align-middle text-xs ps-2">
                        <p class="font-weight-bold mb-0">
                          {{ requests.startDate | date: 'dd MMM YYYY' }} - {{ requests.endDate | date: 'dd MMM YYYY' }}
                        </p>
                      </td>
                      <td class="align-middle text-xs ps-2">
                        <div>
                          <p class="text-secondary mb-0"><i class="fa-solid" [class]="getIcons(requests.status)"></i>
                            {{requests.status}}</p>
                        </div>
                      </td>
                      <td class="align-middle text-xs ps-2">
                        <p class="text-secondary mb-0">
                          {{requests.leaveType}}
                        </p>
                      </td>
                      <td class="align-middle dropdown">
                        <button class="btn btn-link text-secondary mb-0 dropdown-toggle" type="button"
                          id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false"
                          (click)="openDialog(requests,user)">

                          <i aria-hidden="true" class="fa fa-ellipsis-v text-xs"></i>
                        </button>
                      </td>
                    </ng-container>
                  </tr>
                </tbody>
              </table>
            </div>
            <div class="row">
              <div class="col-lg-8 col-xl-8 m-2">
                <div class="row">
                  <div class="col-lg-1 col-md-3 col-xl-1">
                    <select (change)="onChange($event)">
                      <option>5</option>
                      <option>10</option>
                      <option>20</option>
                    </select>
                  </div>
                  <div class="col-lg-3 col-md-3 col-xl-3">

                    <p>items per pages</p>
                  </div>
                </div>
              </div>

              <div class="col-lg-1 col-xl-1 m-2 text-end">
                <ul class="pagination gap-2">
                  <li class="list_page">
                    <a class="page-link"(click)="getPagesPrevious()" aria-label="">
                      <span aria-hidden="true">&lt;</span>
                      <span class="sr-only"></span>
                    </a>
                  </li>
                  <li class="list_page"><a class="page-link" (click)="one()">1</a></li>
                  <li class="list_page"><a class="page-link" (click)="two()">2</a></li>
                  <li class="list_page"><a class="page-link" (click)="three()">3</a></li>
                  <li class="list_page">
                    <a class="page-link"(click)="getPagesNext()" aria-label="">
                      <span aria-hidden="true">&gt;</span>
                      <span class="sr-only"></span>
                    </a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
